global:
  scrape_interval: 5m
  evaluation_interval: 5m

rule_files:
  - "rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

scrape_configs:
  - job_name: "rpc-mon"
    metrics_path: "/"
    static_configs:
      - targets: ["mon-eu-central.rpc-providers.net:80"]
      - targets: ["mon-us-east.rpc-providers.net:80"]
      - targets: ["mon-ap-southeast.rpc-providers.net:80"]
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
# Job stakeworld        
  - job_name: "stakeworld"
    scrape_interval: 15s
    honor_labels: true
    metrics_path: "/federate"
    params:
      "match[]":
        - '{job="stakeworld"}'
    static_configs:
      - targets:
        - monitor.stakeworld.io:9091
# Job GlobalStake        
  - job_name: "GlobalStake"
    scrape_interval: 15s
    honor_labels: true
    metrics_path: "/federate"
    params:
      "match[]":
        - '{job="GlobalStake"}'
    static_configs:
      - targets:
        - '216.66.9.45:9090'
  # Job provider ...
  - job_name: "Helixstreet"
    scrape_interval: 15s
    honor_labels: true
    metrics_path: "/federate"
    params:
      "match[]":
        - '{job="Helixstreet"}'
    static_configs:
      - targets:
        - 'rpc-prometheus.helixstreet.io:9090'
# Job Blockops        
  - job_name: "blockops"
    scrape_interval: 15s
    honor_labels: true
    metrics_path: "/federate"
    params:
      "match[]":
        - '{job="blockops"}'
    static_configs:
      - targets:
        - ovhprometheus.blockops.network:9090